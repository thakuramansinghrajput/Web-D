<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Demo Form</h1>
    <hr>
    <form action="voting">
        <div>
            <label for="Name">Enter your Name :</label>
            <input type="text" id="Name" placeholder="Name" name="name">
        </div>
        <br>
        <div>
            <label for="Email">Enter Your Email :</label>
            <input type="text" id="Email" placeholder="Email" name="email-id">
        </div>
        <br>
        <div>
            <label for="gid">You have any Goverment id ?</label>
            <input type="checkbox" id="gid" name="id-proof">
        </div>
        <br>
        <div>
            <label for="age">Are you 18 ?</label>
            <input type="checkbox" id="age" name="age">
        </div>
        <br>
        <div>
            <label for="BJP">Give your vote </label>
        </div>
        <br>
        <div>
            <input type="radio" value="BJP" name="vote">
            <label for="BJP">Bjp</label><br>
            <input type="radio" id="Congress" name="vote">
            <label for="Congress">Congress</label><br>
            <input type="radio" id="Aap" name="vote">
            <label for="Aap">Aap</label>
        </div>
        <div><label for="reset"></label><br>
            <input type="reset" id="reset">
            <label for="submit"></label>
            <input type="submit" id="submit">
        </div>
        <br>
    </form>

</body>

</html>
